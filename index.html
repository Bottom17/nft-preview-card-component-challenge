<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- 0.041 ETH -->
    <!-- 3 days left -->

    <section class="app container section">
      <div class="app__info">
        <div class="app__info-equilibrium-wrapper">
          <img
            src="image-equilibrium.jpg"
            alt=""
            class="app__info-equilibrium"
          />
        </div>
        <a class="app__info-title">Equilibrium #3429</a>
        <p class="app__info-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="app__price">
        <div class="app__price-start">
          <img
            src="icon-ethereum.svg"
            alt=""
            class="app__price-start-ethereum"
          />
          <p class="app__price-start-amount">0.041 ETH</p>
        </div>
        <div class="app__price-end">
          <img src="icon-clock.svg" alt="" class="app__price-end-clock" />
          <p class="app__price-end-time">3 days left</p>
        </div>
      </div>
      <div class="app__line"></div>
      <div class="app__author">
        <img src="/image-avatar.png" alt="" class="app__author-avatar" />
        <p class="app__author-name">Creation of <a>Jules Wyvern</a></p>
      </div>
    </section>
    <section class="footer container section">
      <div class="footer__attribution">
        Challenge by
        <a
          rel="noopener noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          rel="noopener noreferrer"
          href="https://github.com/Bottom17"
          target="_blank"
          >Nuno Costa</a
        >.
      </div>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
